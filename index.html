<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bookwyrm's Library - A community-driven library with a wyrm/dragon mascot and a dark academia theme.">
    <title>Bookwyrm's Library</title>
    <script src="https://kit.fontawesome.com/516a50c3f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#navbar").slicknav({ prependTo: "#mobile_menu" });
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Rouge+Script&display=swap"
        rel="stylesheet">
    <link rel="icon" href="imgs/favbook.png">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="placeholder" alt="Bookwyrm's Library Logo">
            <h1 class="rouge-script-regular">Bookwyrm's Library</h1>
        </div>
        <nav id="mobile_menu"></nav>
        <nav id="navbar">
            <!-- Bryan Bottoms found that I had improperly linked the home button to Home.html instead of index.html- fixed -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="currentreads.html">Book Hoard</a></li>
                <li><a href="Events.html">Event Page</a></li>
                <li><a href="tbr.html">To Be Read</a></li>
                <li><a href="recentlyadded.html">Recently Added</a></li>
                <li><a href="thanksto.html">Thanks To</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to Bookwyrm's Library</h2>
            <p>Where every page is a treasure</p>
        </div>
    </section>

    <!-- Featured Book of the Month Section -->
    <section class="featured-book">
        <i class="fa-solid fa-book-open-reader"></i>
        <h2>Featured Book of the Month</h2>
        <!-- Christian Lewis said I should make the books clickable so folks can get more information on them -->
        <div class="book-card">
            <a href="https://www.goodreads.com/book/show/12974372-a-natural-history-of-dragons">
                <img src="imgs/dragonhistory.jpg" alt="Natural History of dragons"></a>
            <div class="book-info">
                <h3>A Natural History of Dragons</h3>
                <p>by Marie Brennan</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-media">
            <a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">Facebook</a>
        </div>
    </footer>
</body>

</html>
